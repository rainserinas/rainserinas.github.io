<html>
<head>
    <title>Sample Contact Form</title>

    <link rel="stylesheet" href="css/build/production.css"/>
    <script src="js/build/production.min.js"></script>
</head>

<body>
<h1>Sample Form</h1>

<div class="margin">
    <div class="inputGroup">
        <input type="text" required/>
        <span class="inputBar"></span>
        <label>Username</label>
    </div>

    <div class="inputGroup">
        <input type="text" required/>
        <span class="inputBar"></span>
        <label>Email</label>
    </div>

    <div class="inputGroup">
        <textarea type="textarea" required></textarea>
        <span class="inputBar"></span>
        <label>Message</label>
    </div>

    <button class="btn btn-raised btn-info">Send</button>
</div>
</body>
</html>
